name: cofit_collective
description: "CoFit Collective - A girlie, fun fitness app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management & Routing
  get: ^4.6.6

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0
  flutter_animate: ^4.3.0
  iconsax: ^0.0.8

  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.4

  # Video Player - media_kit (reliable network video playback)
  media_kit: ^1.1.10+1
  media_kit_video: ^1.2.4
  media_kit_libs_android_video: ^1.3.6
  media_kit_libs_ios_video: ^1.1.4
  media_kit_libs_windows_video: ^1.0.9

  # Charts & Calendar
  fl_chart: ^0.66.2
  table_calendar: ^3.0.9
  percent_indicator: ^4.2.3

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  get_storage: ^2.1.1

  # Backend - Supabase
  supabase_flutter: ^2.8.4

  # google_sign_in: ^6.2.1

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0

  # Network
  connectivity_plus: ^6.0.3
  http: ^1.2.0
  flutter_cache_manager: ^3.3.1

  # Utilities
  intl: any
  image_picker: ^1.0.7
  share_plus: ^7.2.2
  url_launcher: ^6.2.4
  uuid: ^4.3.1
  path_provider: ^2.1.1
  flutter_image_compress: ^2.1.0
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^21.0.0-dev.1
  timezone: ^0.11.0
  workmanager: ^0.9.0+3
  googleapis_auth: ^2.0.0
  device_info_plus: ^12.3.0
  package_info_plus: ^9.0.0
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.3
  build_runner: ^2.4.8



flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_logo.png"
  remove_alpha_ios: true


flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/animations/
  generate: true

